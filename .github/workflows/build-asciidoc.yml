name: Build AsciiDoc and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# GitHub Pages デプロイ用の権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時デプロイの防止
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Java (PlantUML実行に必要) ---
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --- Ruby + Asciidoctor ---
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install Asciidoctor and extensions
        run: |
          gem install asciidoctor
          gem install asciidoctor-diagram

      # --- Node.js (Mermaid CLI) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      # --- Puppeteer用の依存パッケージ ---
      - name: Install Puppeteer dependencies
        run: sudo npx puppeteer browsers install chrome --install-deps

      # --- PlantUML ---
      - name: Download PlantUML
        run: |
          mkdir -p tools
          curl -L -o tools/plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      # --- ビルド (Makefileのbuildターゲットに準じた形) ---
      - name: Build AsciiDoc to HTML
        run: |
          mkdir -p output
          export PLANTUML_JAR=$(pwd)/tools/plantuml.jar

          # _shared/ を除く全 .adoc ファイルを一括ビルド
          asciidoctor \
            -r asciidoctor-diagram \
            -a plantuml-java-args="-jar ${PLANTUML_JAR}" \
            -a mermaid-puppeteer-config=puppeteer-config.json \
            -D output \
            $(find . -name '*.adoc' -not -path './_shared/*')

          # 画像等の静的ファイルをコピー
          cp -r images/ output/images/ 2>/dev/null || true

      # --- GitHub Pages へのデプロイ ---
      - name: Setup Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
